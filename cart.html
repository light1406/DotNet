<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/cart.css">


</head>

<body>
    <!----------------------------- 
        <header></header>
         ----------------------------->
<main class="contain-main">
    <div class="contain-cart">
        <div class="contain-cart__left">
            <table class="contain-cart__left__table">
                <thead class="contain-cart__left__title">
                    <tr class="contain-cart__left__title__tr">
                        <th>Sản phẩm</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="contain-cart__left__body__price">Giá</th>
                        <th>Số lượng</th>
                        <th class="contain-cart__left__body__price">Tạm tính</th>
                    </tr>
                </thead>
                <tbody class="contain-cart__left__body">
                    <tr class="contain-cart__left__body__tr">
                        <td class="contain-cart__left__body__remove">X</td>
                        <td><img class="contain-cart__left__body__img" src="/asset/image/product-detail/p1.jpg" alt=""></td>
                        <td>Seiko SNK809K2</td>
                        <td class="contain-cart__left__body__price"><strong>2.400.000</strong></td>
                        <td><input class="contain-cart__left__body__number" type="number"></td>
                        <td class="contain-cart__left__body__price"><strong>2.400.000</strong></td>
                    </tr>
                    <tr class="contain-cart__left__body__tr">
                        <td class="contain-cart__left__body__remove">X</td>
                        <td><img class="contain-cart__left__body__img" src="/asset/image/product-detail/p1.jpg" alt=""></td>
                        <td>Seiko SNK809K2</td>
                        <td class="contain-cart__left__body__price"><strong>2.400.000</strong></td>
                        <td><input class="contain-cart__left__body__number" type="number"></td>
                        <td class="contain-cart__left__body__price"><strong>2.400.000</strong></td>
                    </tr>
                </tbody>
            </table>

            <div class="contain-cart__left__buttons">
                <button class="contain-cart__left__buttons--continue">
                    ← TIẾP TỤC XEM SẢN PHẨM
                </button>
                <button class="contain-cart__left__buttons--update">
                    CẬP NHẬT GIỎ HÀNG
                </button>
            </div>
        </div>
        <div class="contain-cart__right">
            <div class="contain-cart__right__title">CỘNG GIỎ HÀNG</div>
            <table class="contain-cart__right__title__table">
                <tr class="contain-cart__right__title__tr">
                    <td>Tạm tính</td>
                    <td><strong>2.400.000</strong></td>
                </tr>
                <tr class="contain-cart__right__title__tr">
                    <td>Giao hàng</td>
                    <td>Miễn phí</td>
                </tr>
                <tr class="contain-cart__right__title__tr">
                    <td>Tổng</td>
                    <td><strong>2.400.000</strong></td>
                </tr>
            </table>

            <button class="contain-cart__right__order">ĐẶT HÀNG</button>
            <div class="contain-cart__right__voucher">
                <div class="contain-cart__right__voucher__title"><i class="fas fa-tags"></i> Mã giảm giá</div>
                <input type="text" class="contain-cart__right__voucher__input" placeholder="Nhập mã giảm giá">
            </div>

            <button class="contain-cart__right__sumbit">
             ĐỒNG Ý
            </button>
        </div>

    </div>
</main>
   
    <!----------------------------- 
        <footer></footer>
         ----------------------------->
</body>

</html>
